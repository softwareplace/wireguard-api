version: '3.8'

services:
  mongo:
    image: mongo:5.0.31-rc0-focal
    container_name: private-network-wireguard-api-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./scripts/docker/mongo/mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh:ro
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE}
    networks:
      - wireguard-api-network

  wireguard-api:
    container_name: private-network-wireguard-api
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PORT=${PORT}
    ports:
      - "8080:8080"
    volumes:
      - /etc/wireguard:/etc/wireguard
      - ./dev/secret:/etc/secret
    environment:
      - API_SECRET_KEY=${API_SECRET_KEY}
      - MONGO_URI=${MONGO_URI}
      - MONGO_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_DATABASE=${MONGO_INITDB_DATABASE}
      - API_SECRET_AUTHORIZATION=${API_SECRET_AUTHORIZATION}
    restart: always
    depends_on:
      - mongo
    networks:
      - wireguard-api-network

volumes:
  mongo-data:

networks:
  wireguard-api-network:
    driver: bridge
